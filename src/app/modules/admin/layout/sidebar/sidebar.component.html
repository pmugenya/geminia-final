<!-- Mobile Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 z-20 bg-black bg-opacity-50 lg:hidden" (click)="onToggle()"></div>

<!-- Sidebar -->
<div class="flex flex-col h-screen px-4 py-4 sm:py-6 lg:py-8 bg-[#21275c] border-r border-gray-700 transition-all duration-300 ease-in-out flex-shrink-0"
     [class]="'fixed inset-y-0 left-0 z-30 w-64 transform lg:translate-x-0 lg:static lg:inset-0 lg:relative ' + (isOpen ? 'translate-x-0' : '-translate-x-full')">
    <!-- Logo/Brand -->
    <div class="flex items-center mb-6 sm:mb-8">
        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-white rounded-lg flex items-center justify-center p-1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROTKn0j9cVpA67LPdjPeYBR3KnWiwP1gsM3cS27rca-7m8BgvgUylY4uhBnOnVnXFx8Is&usqp=CAU" 
                 alt="Geminia Logo" 
                 class="w-full h-full object-contain rounded" />
        </div>
        <h2 class="ml-3 text-lg sm:text-xl lg:text-2xl font-bold text-white">Geminia Admin</h2>
    </div>
    
    <div class="flex flex-col justify-between flex-1">
        <nav class="space-y-2">
            <a class="flex items-center px-3 sm:px-4 py-2 sm:py-3 text-gray-300 rounded-lg hover:bg-[#2d3470] hover:text-white transition-colors" 
               routerLink="/admin/dashboard" 
               routerLinkActive="bg-[#04b2e1] text-white" 
               [routerLinkActiveOptions]="{exact: true}"
               (click)="onToggle()">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="ml-2 sm:ml-3 font-medium text-sm sm:text-base">Dashboard</span>
            </a>
            
            <a class="flex items-center px-3 sm:px-4 py-2 sm:py-3 text-gray-300 rounded-lg hover:bg-[#2d3470] hover:text-white transition-colors" 
               routerLink="/admin/users" 
               routerLinkActive="bg-[#04b2e1] text-white"
               (click)="onToggle()">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <span class="ml-2 sm:ml-3 font-medium text-sm sm:text-base">User Management</span>
            </a>
            
            <a class="flex items-center px-3 sm:px-4 py-2 sm:py-3 text-gray-300 rounded-lg hover:bg-[#2d3470] hover:text-white transition-colors" 
               routerLink="/admin/quote-users" 
               routerLinkActive="bg-[#04b2e1] text-white"
               (click)="onToggle()">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <span class="ml-2 sm:ml-3 font-medium text-sm sm:text-base">Quote Users</span>
            </a>
            
            <a class="flex items-center px-3 sm:px-4 py-2 sm:py-3 text-gray-300 rounded-lg hover:bg-[#2d3470] hover:text-white transition-colors" 
               routerLink="/admin/premium-buyers" 
               routerLinkActive="bg-[#04b2e1] text-white"
               (click)="onToggle()">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span class="ml-2 sm:ml-3 font-medium text-sm sm:text-base">Premium Buyers</span>
            </a>
            
            <a class="flex items-center px-3 sm:px-4 py-2 sm:py-3 text-gray-300 rounded-lg hover:bg-[#2d3470] hover:text-white transition-colors" 
               routerLink="/admin/transactions" 
               routerLinkActive="bg-[#04b2e1] text-white"
               (click)="onToggle()">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
                <span class="ml-2 sm:ml-3 font-medium text-sm sm:text-base">Transactions</span>
            </a>
            
            <a class="flex items-center px-3 sm:px-4 py-2 sm:py-3 text-gray-300 rounded-lg hover:bg-[#2d3470] hover:text-white transition-colors" 
               routerLink="/admin/shipments" 
               routerLinkActive="bg-[#04b2e1] text-white"
               (click)="onToggle()">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                <span class="ml-2 sm:ml-3 font-medium text-sm sm:text-base">High Risk Shipments</span>
            </a>
        </nav>
        
        <!-- User Profile Section -->
        <div class="pt-3 sm:pt-4 mt-3 sm:mt-4 border-t border-gray-700">
            <div class="flex items-center px-3 sm:px-4 py-2 sm:py-3">
                <div class="w-8 h-8 sm:w-10 sm:h-10 bg-[#f36f21] rounded-full flex items-center justify-center">
                    <span class="text-white font-semibold text-sm sm:text-base">A</span>
                </div>
                <div class="ml-2 sm:ml-3 min-w-0 flex-1">
                    <p class="text-xs sm:text-sm font-medium text-white truncate">Admin User</p>
                    <p class="text-xs text-gray-400 truncate">admin&#64;geminia.co.ke</p>
                </div>
            </div>
        </div>
    </div>
</div>
