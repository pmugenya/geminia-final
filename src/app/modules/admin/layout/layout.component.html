<div class="flex h-screen bg-gray-100">
    <app-sidebar [isOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()"></app-sidebar>
    <div class="flex-1 flex flex-col overflow-hidden min-w-0">
        <!-- Top Header Bar -->
        <header class="bg-white shadow-sm border-b border-gray-200 flex-shrink-0">
            <div class="flex justify-between items-center px-4 sm:px-6 py-4 min-w-0">
                <div class="flex items-center min-w-0 flex-1">
                    <!-- Mobile Menu Button -->
                    <button (click)="toggleSidebar()" class="lg:hidden p-2 rounded-md text-gray-600 hover:text-[#04b2e1] hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#04b2e1] mr-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 truncate">{{ currentPageTitle }}</h2>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
                    <!-- Notifications -->
                    <button class="relative p-1 sm:p-2 text-gray-600 hover:text-[#04b2e1] transition-colors">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span class="absolute top-0 right-0 sm:top-1 sm:right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                    
                    <!-- Settings -->
                    <button class="p-1 sm:p-2 text-gray-600 hover:text-[#04b2e1] transition-colors hidden sm:block">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                    
                    <!-- User Profile with Logout -->
                    <div class="flex items-center space-x-1 sm:space-x-3 pl-2 sm:pl-4 border-l border-gray-200">
                        <div class="text-right hidden md:block">
                            <p class="text-sm font-medium text-gray-900">{{ adminUser?.name || 'Admin User' }}</p>
                            <p class="text-xs text-gray-500">{{ adminUser?.role || 'admin' }}</p>
                        </div>
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-[#04b2e1] rounded-full flex items-center justify-center">
                            <span class="text-white font-semibold text-sm sm:text-base">{{ (adminUser?.name || 'Admin')[0] }}</span>
                        </div>
                        <!-- Logout Button -->
                        <button (click)="logout()" 
                                class="p-1 sm:p-2 text-gray-600 hover:text-red-600 transition-colors"
                                title="Logout">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 min-w-0">
            <div class="w-full h-full px-4 py-4">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
